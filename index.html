    <div id="score">å½“å‰ç¦æ°”å€¼: 1 ç¦æ°”</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // è®¾ç½®canvaså¤§å°
        function resizeCanvas() {
            // è·å–å¯ç”¨å±å¹•ç©ºé—´ï¼Œå‡å»ä¸€äº›è¾¹è·
            const availableWidth = window.innerWidth * 0.98;
            const availableHeight = window.innerHeight * 0.95 - 30;

            // è®¾ç½®ç”»å¸ƒå¤§å°ä¸ºå¯ç”¨ç©ºé—´
            canvas.width = availableWidth;
            canvas.height = availableHeight;

            // è®¡ç®—åˆé€‚çš„ç½‘æ ¼å¤§å°
            // ç¡®ä¿è‡³å°‘æœ‰ 20x20 çš„ç½‘æ ¼ï¼Œä½†ä¸è¦å¤ªå°
            const minGridCount = 20;
            const gridSizeFromWidth = Math.floor(availableWidth / minGridCount);
            const gridSizeFromHeight = Math.floor(availableHeight / minGridCount);
            gridSize = Math.min(gridSizeFromWidth, gridSizeFromHeight);

            // è®¡ç®—å®é™…çš„ç½‘æ ¼æ•°é‡
            gridWidth = Math.floor(availableWidth / gridSize);
            gridHeight = Math.floor(availableHeight / gridSize);

            // æ›´æ–°ç”»å¸ƒå®é™…å¤§å°ä»¥å®Œå…¨åŒ¹é…ç½‘æ ¼
            canvas.width = gridWidth * gridSize;
            canvas.height = gridHeight * gridSize;

            // æ›´æ–°ç”»å¸ƒæ ·å¼
            canvas.style.width = `${canvas.width}px`;
            canvas.style.height = `${canvas.height}px`;
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let gridSize, gridWidth, gridHeight;
        resizeCanvas();

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            resizeCanvas();
            resetGame();
        });

        // åˆ é™¤è¿™ä¸‰è¡Œé‡å¤å£°æ˜çš„ä»£ç 
        // const gridSize = 20;
        // const gridWidth = canvas.width / gridSize;
        // const gridHeight = canvas.height / gridSize;

        // æ·»åŠ ç»Ÿä¸€çš„åˆ†æ•°æ›´æ–°å‡½æ•°
        function updateScore() {
            scoreElement.textContent = `å½“å‰ç¦æ°”å€¼: ${snake.body.length} ç¦æ°”`;
        }

        let snake = {
            body: [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ],
            direction: { x: 1, y: 0 }
        };

        let score = 3;  // åˆå§‹åˆ†æ•°ä¸º 3
        updateScore();  // ç°åœ¨å¯ä»¥å®‰å…¨è°ƒç”¨äº†

        function randomPosition() {
            return {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
        }

        let lastUpdate = 0;
        const BASE_MOVE_INTERVAL = 80; // æé«˜åŸºç¡€é€Ÿåº¦ï¼ˆåŸæ¥æ˜¯100ï¼‰
        const MIN_SPEED_MULTIPLIER = 0.7; // è°ƒæ•´æœ€å°é€Ÿåº¦å€æ•°ï¼ˆåŸæ¥æ˜¯0.6ï¼‰
        const MAX_SPEED_MULTIPLIER = 1.4; // è°ƒæ•´æœ€å¤§é€Ÿåº¦å€æ•°ï¼ˆåŸæ¥æ˜¯1.2ï¼‰
        let animationProgress = 1; // åŠ¨ç”»è¿›åº¦

        let lastDirection = { x: 1, y: 0 };  // æ·»åŠ è¿™è¡Œæ¥è®°å½•ä¸Šä¸€æ¬¡çš„æ–¹å‘

        let turnPoint = null;  // æ·»åŠ è½¬å¼¯ç‚¹è®°å½•

        // æ·»åŠ çœ¨çœ¼åŠ¨ç”»è®¡æ—¶å™¨
        let blinkTimer = 0;
        let isBlinking = false;

        // ä¿®æ”¹èƒœåˆ©åŠ¨ç”»ç›¸å…³å˜é‡
        let isWinning = false;
        let winStartTime = 0;
        const WIN_DELAY = 3000; // 3ç§’åæ˜¾ç¤ºèƒœåˆ©ç•Œé¢

        function drawSnake() {
            if (!snake.body || !snake.body.length) return;

            // ä¿®æ”¹èƒœåˆ©åŠ¨ç”»é€»è¾‘
            if (isWinning) {
                if (winStartTime === 0) {
                    winStartTime = Date.now();
                }

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾æ˜¾ç¤ºèƒœåˆ©ç•Œé¢çš„æ—¶é—´
                if (Date.now() - winStartTime >= WIN_DELAY) {
                    document.getElementById('winScreen').style.display = 'flex';
                    return;
                }
            }

            // å…ˆç»˜åˆ¶æ‰€æœ‰è›‡èº«
            snake.body.forEach((segment, index) => {
                if (!segment) return;

                let x = segment.x;
                let y = segment.y;

                // ä¿®æ”¹èƒœåˆ©åŠ¨ç”»æ³¢åŠ¨æ•ˆæœ
                if (isWinning) {
                    const wavePhase = Date.now() * 0.005;
                    const offset = Math.sin(wavePhase + index * 0.3) * gridSize * 0.3;
                    y += offset;
                }

                if (animationProgress < 1) {
                    if (index === 0) {  // è›‡å¤´
                        // ç®€åŒ–è›‡å¤´ç§»åŠ¨é€»è¾‘
                        const prevX = (x - snake.direction.x + gridWidth) % gridWidth;
                        const prevY = (y - snake.direction.y + gridHeight) % gridHeight;
                        x = prevX + snake.direction.x * animationProgress;
                        y = prevY + snake.direction.y * animationProgress;
                    } else {  // è›‡èº«
                        const prevSegment = snake.body[index - 1];
                        if (prevSegment) {
                            let dx = prevSegment.x - x;
                            let dy = prevSegment.y - y;

                            // æ”¹è¿›è·¨è¾¹ç•Œå¤„ç†
                            if (Math.abs(dx) > gridWidth / 2) {
                                dx = dx > 0 ? dx - gridWidth : dx + gridWidth;
                            }
                            if (Math.abs(dy) > gridHeight / 2) {
                                dy = dy > 0 ? dy - gridHeight : dy + gridHeight;
                            }

                            x = x + dx * animationProgress;
                            y = y + dy * animationProgress;

                            // å¤„ç†è¾¹ç•Œç¯ç»•
                            if (x < 0) x += gridWidth;
                            if (x >= gridWidth) x -= gridWidth;
                            if (y < 0) y += gridHeight;
                            if (y >= gridHeight) y -= gridHeight;
                        }
                    }
                }

                // ç»˜åˆ¶è›‡èº«
                // ç»˜åˆ¶è›‡èº«ï¼Œä½¿ç”¨çº¢è‰²å’Œé‡‘è‰²ç›¸é—´çš„èŠ±çº¹
                const isEven = index % 2 === 0;
                ctx.fillStyle = isEven ? '#ff3333' : '#ffd700';  // çº¢è‰²å’Œé‡‘è‰²ç›¸é—´
                ctx.fillRect(Math.floor(x * gridSize), Math.floor(y * gridSize), gridSize - 2, gridSize - 2);

                // // æ·»åŠ æ˜¥èŠ‚èŠ±çº¹
                // if (index === 0) {  // åœ¨è›‡å¤´ä¸Šæ·»åŠ ç¦å­—
                //     ctx.fillStyle = '#fff';
                //     ctx.font = `bold ${gridSize * 0.7}px Arial`;
                //     ctx.textAlign = 'center';
                //     ctx.textBaseline = 'middle';
                //     ctx.fillText('ç¦', Math.floor(x * gridSize + gridSize / 2), Math.floor(y * gridSize + gridSize / 2));
                // }

            });

            // æœ€åå•ç‹¬ç»˜åˆ¶è›‡å¤´çš„çœ¼ç›
            const head = snake.body[0];
            if (head) {
                let x = head.x;
                let y = head.y;

                // æ·»åŠ èƒœåˆ©åŠ¨ç”»æ—¶çš„æ³¢åŠ¨æ•ˆæœåˆ°çœ¼ç›ä½ç½®
                if (isWinning) {
                    const wavePhase = Date.now() * 0.005;
                    const offset = Math.sin(wavePhase) * gridSize * 0.3;
                    y += offset;
                }

                if (animationProgress < 1) {
                    const prevX = (x - snake.direction.x + gridWidth) % gridWidth;
                    const prevY = (y - snake.direction.y + gridHeight) % gridHeight;
                    x = prevX + snake.direction.x * animationProgress;
                    y = prevY + snake.direction.y * animationProgress;
                }

                const baseEyeRadius = Math.max(1.5, gridSize / 12);  // å‡å°åŸºç¡€çœ¼ç›å°ºå¯¸
                // è®¡ç®—çœ¨çœ¼åŠ¨ç”»çš„çœ¼ç›å¤§å°
                blinkTimer = (blinkTimer + 1) % 120;  // æ¯120å¸§ä¸€ä¸ªå®Œæ•´å¾ªç¯
                const blinkPhase = Math.abs(Math.sin(blinkTimer / 120 * Math.PI * 2));
                const eyeHeight = baseEyeRadius * (0.1 + 0.9 * blinkPhase);  // å‚ç›´æ–¹å‘ç¼©æ”¾

                const currentX = Math.floor(x * gridSize);
                const currentY = Math.floor(y * gridSize);

                ctx.fillStyle = '#000000';
                if (snake.direction.x === 1) { // å‘å³
                    ctx.beginPath();
                    ctx.ellipse(currentX + gridSize * 0.6, currentY + gridSize * 0.25, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.ellipse(currentX + gridSize * 0.6, currentY + gridSize * 0.55, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (snake.direction.x === -1) { // å‘å·¦
                    ctx.beginPath();
                    ctx.ellipse(currentX + gridSize * 0.3, currentY + gridSize * 0.25, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.ellipse(currentX + gridSize * 0.3, currentY + gridSize * 0.55, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (snake.direction.y === -1) { // å‘ä¸Š
                    ctx.beginPath();
                    ctx.ellipse(currentX + gridSize * 0.3, currentY + gridSize * 0.25, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.ellipse(currentX + gridSize * 0.6, currentY + gridSize * 0.25, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else { // å‘ä¸‹
                    ctx.beginPath();
                    ctx.ellipse(currentX + gridSize * 0.3, currentY + gridSize * 0.55, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.ellipse(currentX + gridSize * 0.6, currentY + gridSize * 0.55, baseEyeRadius, eyeHeight, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        let pendingDirection = null; // æ·»åŠ å¾…è½¬å‘å˜é‡

        // æ·»åŠ ä¸€äº›é¼“åŠ±è¯­
        const encouragements = [
            "ç¦æ°”ä¸œæ¥ï¼",
            "æ­å–œå‘è´¢ï¼",
            "å¤§å‰å¤§åˆ©ï¼",
            "è´¢è¿äº¨é€šï¼",
            "ç¦è¿ç»µç»µï¼",
            "æ–°æ˜¥å¤§å‰ï¼",
            "ä¸‡äº‹å¦‚æ„ï¼",
            "æ­¥æ­¥é«˜å‡ï¼",
            "å‰ç¥¥å¦‚æ„ï¼",
            "ç¦æ°”å†²å¤©ï¼"
        ];

        // ä¿®æ”¹ moveSnake å‡½æ•°ä¸­çš„ç¢°æ’æ£€æŸ¥éƒ¨åˆ†
        function moveSnake() {
            const head = snake.body[0];

            // æ£€æŸ¥æ˜¯å¦å¯ä»¥è½¬å‘ï¼ˆåªåœ¨å®Œå…¨åˆ°è¾¾æ ¼å­æ—¶ï¼‰
            if (pendingDirection &&
                animationProgress >= 1) {  // ç¡®ä¿å®Œå…¨ç§»åŠ¨åˆ°æ ¼å­
                snake.direction = pendingDirection;
                lastDirection = { ...snake.direction };
                pendingDirection = null;
            }

            const newHead = {
                x: (head.x + snake.direction.x + gridWidth) % gridWidth,
                y: (head.y + snake.direction.y + gridHeight) % gridHeight
            };

            // å…ˆå°†æ–°å¤´éƒ¨æ·»åŠ åˆ°èº«ä½“æ•°ç»„çš„å¼€å¤´
            snake.body.unshift(newHead);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (newHead.x === food.x && newHead.y === food.y) {
                const growth = foodTypes[food.type].growth;
                score += growth;
                updateScore();

                // æ ¹æ®é£Ÿç‰©ç±»å‹æ˜¾ç¤ºä¸åŒæ¶ˆæ¯
                if (food.type === 'blue') {
                    showMessage('åŒå€ç¦æ°”ï¼');
                } else if (food.type === 'gold') {
                    showMessage('ä¸‰å€ç¦æ°”ï¼');
                } else {
                    const message = encouragements[Math.floor(Math.random() * encouragements.length)];
                    showMessage(message);
                }

                if (score >= 30) {
                    isWinning = true;
                    food = { x: -1, y: -1 };
                    return;  // ç›´æ¥è¿”å›ï¼Œä¿æŒå½“å‰é•¿åº¦
                }
                food = randomPosition();
                // åƒåˆ°é£Ÿç‰©æ—¶ä¸åˆ é™¤å°¾éƒ¨ï¼Œè¿™æ ·è›‡èº«å°±ä¼šå¢é•¿
            } else {
                snake.body.pop();  // åªæœ‰åœ¨æ²¡åƒåˆ°é£Ÿç‰©æ—¶æ‰åˆ é™¤å°¾éƒ¨
            }

            // æ£€æŸ¥ç¢°æ’
            // ä¿®æ”¹è‡ªèº«ç¢°æ’æ£€æŸ¥
            for (let i = 1; i < snake.body.length; i++) {
                if (newHead.x === snake.body[i].x && newHead.y === snake.body[i].y) {
                    // ä¿ç•™ç¢°æ’ä½ç½®ä¹‹å‰çš„éƒ¨åˆ†
                    showMessage("æ’åˆ°è‡ªå·±äº†ï¼ç¦æ°”å‡å°‘" + (snake.body.length - i) + "ç¦æ°”");
                    snake.body = snake.body.slice(0, i);
                    score = snake.body.length;
                    updateScore();
                    break;
                }
            }
        }

        // æ·»åŠ é£Ÿç‰©ç±»å‹é…ç½®ï¼ˆç§»åˆ°å…¨å±€ï¼‰
        const foodTypes = {
            normal: { color: '#ff0000', growth: 1 },
            blue: { color: '#0066ff', growth: 2, chance: 0.2 },  // è“è‰²å°è¯ä¸¸ï¼Œå¢é•¿2å˜ç±³
            gold: { color: '#ffd700', growth: 3, chance: 0.1 }   // é‡‘è‰²è¥å…»å“ï¼Œå¢é•¿3å˜ç±³
        };

        // å®šä¹‰å…¨å±€çš„ food å˜é‡
        let food = {
            x: 15,
            y: 15,
            type: 'normal'
        };

        // ä¿®æ”¹ randomPosition å‡½æ•°
        function randomPosition() {
            const rand = Math.random();
            let foodType = 'normal';
            if (rand < foodTypes.gold.chance) {
                foodType = 'gold';
            } else if (rand < foodTypes.blue.chance + foodTypes.gold.chance) {
                foodType = 'blue';
            }

            return {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight),
                type: foodType
            };
        }

        // ä¿®æ”¹ drawFood å‡½æ•°
        function drawFood() {
            if (food.x < 0 || food.y < 0 || isWinning) return;

            const x = food.x * gridSize;
            const y = food.y * gridSize;

            if (food.type === 'gold') {
                // ç»˜åˆ¶æ‹›è´¢çŒ«
                ctx.fillStyle = '#FFD700';
                // èº«ä½“
                ctx.fillRect(x + gridSize / 4, y + gridSize / 3, gridSize / 2, gridSize / 2);
                // è€³æœµ
                ctx.beginPath();
                ctx.moveTo(x + gridSize / 4, y + gridSize / 3);
                ctx.lineTo(x + gridSize / 2, y + gridSize / 6);
                ctx.lineTo(x + gridSize * 3 / 4, y + gridSize / 3);
                ctx.fill();
                // ä¸¾èµ·çš„çˆªå­
                ctx.fillRect(x + gridSize / 3, y + gridSize / 6, gridSize / 6, gridSize / 3);
            } else if (food.type === 'blue') {
                // ç»˜åˆ¶ç¦è¢‹
                ctx.fillStyle = '#CD2E3A';
                ctx.beginPath();
                ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
                ctx.fill();
                // ç»˜åˆ¶"ç¦"å­—
                ctx.fillStyle = '#FFD700';
                ctx.font = `bold ${gridSize / 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ç¦', x + gridSize / 2, y + gridSize / 2);
            } else {
                // ç»˜åˆ¶æ©˜å­
                ctx.fillStyle = '#FF8C00';
                ctx.beginPath();
                ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
                ctx.fill();
                // ç»˜åˆ¶å¶å­
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.ellipse(x + gridSize / 2, y + gridSize / 4,
                    gridSize / 6, gridSize / 8, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // æ·»åŠ æ¶ˆæ¯æç¤ºå‡½æ•°
        function showMessage(text) {
            const msg = document.createElement('div');
            msg.style.position = 'fixed';
            msg.style.left = '50%';
            msg.style.top = '40%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.color = '#ff0';
            msg.style.fontSize = '24px';
            msg.style.fontWeight = 'bold';
            msg.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            msg.textContent = text;
            document.body.appendChild(msg);

            // åŠ¨ç”»æ•ˆæœ
            msg.animate([
                { opacity: 1, transform: 'translate(-50%, -50%) scale(1.5)' },
                { opacity: 0, transform: 'translate(-50%, -150%) scale(1)' }
            ], {
                duration: 1000,
                easing: 'ease-out'
            }).onfinish = () => msg.remove();
        }
        function resetGame() {
            snake.body = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];  // é‡ç½®æ—¶ä¹Ÿæ˜¯ä¸‰ä¸ªæ ¼å­
            snake.direction = { x: 1, y: 0 };
            snake.length = 3;
            lastDirection = { x: 1, y: 0 };
            pendingDirection = null;
            score = 3;
            updateScore();
            food = randomPosition();
        }

        // åˆå§‹åŒ–åˆ†æ•°æ˜¾ç¤º
        score = 3;  // ä¿®æ”¹åˆå§‹åˆ†æ•°ä¸º 3
        updateScore();

        const startScreen = document.getElementById('startScreen');
        let gameStarted = false;

        // æ·»åŠ å¼€å§‹æ¸¸æˆçš„äº‹ä»¶ç›‘å¬
        startScreen.querySelector('.start-button').addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameStarted = true;
            resetGame();
            lastUpdate = 0;  // é‡ç½®æ—¶é—´æˆ³
            requestAnimationFrame(gameLoop);
        });

        // æ·»åŠ é‡æ–°å¼€å§‹æ¸¸æˆçš„äº‹ä»¶ç›‘å¬
        document.querySelector('.restart-button').addEventListener('click', () => {
            document.getElementById('winScreen').style.display = 'none';
            isWinning = false;
            winStartTime = 0;
            resetGame();
            gameStarted = true;
            lastUpdate = 0;
            requestAnimationFrame(gameLoop);
        });

        // æ·»åŠ ç‚¸å¼¹æ•°ç»„å®šä¹‰
        let bombs = [];  // æ·»åŠ è¿™è¡Œä»£ç 

        // æ·»åŠ ç‚¸å¼¹äººé…ç½®
        const bomber = {
            x: Math.floor(gridWidth / 2),  // ä¿®æ”¹ä¸ºç”»é¢ä¸­é—´çš„xåæ ‡
            y: Math.floor(gridHeight / 2),  // ä¿®æ”¹ä¸ºç”»é¢ä¸­é—´çš„yåæ ‡
            direction: { x: 1, y: 0 },
            moveInterval: 400,
            lastMove: 0,
            bombInterval: 2000 + Math.random() * 3000,
            lastBomb: 0,
            directionChangeInterval: 7000 + Math.random() * 8000,
            lastDirectionChange: 0,
            possibleDirections: [
                { x: 1, y: 0 },
                { x: -1, y: 0 },
                { x: 0, y: 1 },
                { x: 0, y: -1 }
            ],
            path: [
                { x: 1, y: 0 },
                { x: 1, y: 0 },
                { x: 1, y: 0 },
                { x: 1, y: 0 },
                { x: 1, y: 0 },
                { x: 0, y: 1 },
                { x: -1, y: 0 },
                { x: -1, y: 0 },
                { x: -1, y: 0 },
                { x: -1, y: 0 },
                { x: -1, y: 0 },
                { x: 0, y: 1 }
            ],
            pathIndex: 0
        };

        // ä¿®æ”¹ updateBomber å‡½æ•°ä¸­çš„æ–¹å‘åˆ‡æ¢é€»è¾‘
        // ä¿®æ”¹ç‚¸å¼¹äººé…ç½®ä¸ºæ•°ç»„
        const bombers = [
            {
                x: Math.floor(gridWidth / 3),    // ç¬¬ä¸€ä¸ªç‚¸å¼¹äººåœ¨å·¦ä¾§
                y: Math.floor(gridHeight / 2),
                direction: { x: 1, y: 0 },
                moveInterval: 400,
                lastMove: 0,
                bombInterval: 2000 + Math.random() * 3000,
                lastBomb: 0,
                directionChangeInterval: 7000 + Math.random() * 8000,
                lastDirectionChange: 0,
                possibleDirections: [
                    { x: 1, y: 0 },
                    { x: -1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 0, y: -1 }
                ],
                path: [
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },
                    { x: 0, y: 1 }
                ],
                pathIndex: 0
            },
            {
                x: Math.floor(gridWidth * 2 / 3),  // ç¬¬äºŒä¸ªç‚¸å¼¹äººåœ¨å³ä¾§
                y: Math.floor(gridHeight / 2),
                direction: { x: -1, y: 0 },        // åˆå§‹æ–¹å‘ç›¸å
                moveInterval: 400,
                lastMove: 0,
                bombInterval: 2000 + Math.random() * 3000,
                lastBomb: 0,
                directionChangeInterval: 7000 + Math.random() * 8000,
                lastDirectionChange: 0,
                possibleDirections: [
                    { x: 1, y: 0 },
                    { x: -1, y: 0 },
                    { x: 0, y: 1 },
                    { x: 0, y: -1 }
                ],
                path: [
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 1, y: 0 },
                    { x: 0, y: 1 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },
                    { x: -1, y: 0 },

                    { x: -1, y: 0 },
                    { x: 0, y: 1 }
                ],
                pathIndex: 0
            }
        ];

        // ä¿®æ”¹ updateBomber å‡½æ•°
        function updateBomber(timestamp) {
            // æ›´æ–°æ‰€æœ‰ç‚¸å¼¹äºº
            for (const bomber of bombers) {
                // ç§»åŠ¨ç‚¸å¼¹äºº
                if (timestamp - bomber.lastMove >= bomber.moveInterval) {
                    bomber.lastMove = timestamp;
                    bomber.x = (bomber.x + bomber.direction.x + gridWidth) % gridWidth;
                    bomber.y = (bomber.y + bomber.direction.y + gridHeight) % gridHeight;
                }

                // éšæœºåˆ‡æ¢æ–¹å‘
                if (timestamp - bomber.lastDirectionChange >= bomber.directionChangeInterval) {
                    bomber.lastDirectionChange = timestamp;
                    bomber.direction = bomber.possibleDirections[
                        Math.floor(Math.random() * bomber.possibleDirections.length)
                    ];
                    bomber.directionChangeInterval = 7000 + Math.random() * 8000;
                }

                // æ”¾ç½®ç‚¸å¼¹
                if (timestamp - bomber.lastBomb >= bomber.bombInterval) {
                    bomber.lastBomb = timestamp;
                    bomber.bombInterval = 2000 + Math.random() * 3000;

                    bombs.push({
                        x: bomber.x,
                        y: bomber.y,
                        plantTime: timestamp,
                        exploded: false
                    });
                }
            }

            // æ›´æ–°ç‚¸å¼¹çŠ¶æ€
            for (let i = bombs.length - 1; i >= 0; i--) {
                const bomb = bombs[i];
                if (!bomb.exploded && timestamp - bomb.plantTime >= 2000) {
                    // ç‚¸å¼¹çˆ†ç‚¸
                    bomb.exploded = true;
                    bomb.explosionStart = timestamp;

                    // ä¿®æ”¹ç‚¸å¼¹ä¼¤å®³é€»è¾‘
                    const explosionRange = 3;
                    let hitIndex = -1;

                    // æ£€æŸ¥æ¯ä¸ªèº«ä½“æ®µæ˜¯å¦åœ¨çˆ†ç‚¸èŒƒå›´å†…ï¼ˆä»ç¬¬äºŒèŠ‚èº«ä½“å¼€å§‹æ£€æŸ¥ï¼‰
                    for (let j = 1; j < snake.body.length; j++) {
                        const segment = snake.body[j];
                        if ((segment.y === bomb.y && Math.abs(segment.x - bomb.x) <= explosionRange) ||
                            (segment.x === bomb.x && Math.abs(segment.y - bomb.y) <= explosionRange)) {
                            hitIndex = j;
                            break;
                        }
                    }

                    // å¦‚æœè›‡è¢«ç‚¸åˆ°ï¼ˆä¸æ˜¯è›‡å¤´ï¼‰ï¼Œæˆªæ–­å—ä¼¤ä½ç½®ä¹‹åçš„éƒ¨åˆ†
                    if (hitIndex !== -1) {
                        const lostLength = snake.body.length - hitIndex;
                        snake.body = snake.body.slice(0, hitIndex);
                        score = snake.body.length;
                        updateScore();
                        showMessage("å“å‘€ï¼ç¦æ°”å‡å°‘äº†" + lostLength + "ç¦æ°”");
                    }
                }
            }
        }

        // ä¿®æ”¹ drawBomber å‡½æ•°
        function drawBomber() {
            // ç»˜åˆ¶æ‰€æœ‰ç‚¸å¼¹äºº
            for (const bomber of bombers) {
                const x = Math.floor(bomber.x * gridSize);
                const y = Math.floor(bomber.y * gridSize);

                // ç»˜åˆ¶èº«ä½“
                ctx.fillStyle = '#ff6b6b';  // æ·¡çº¢è‰²èº«ä½“
                ctx.fillRect(x, y, gridSize - 2, gridSize - 2);

                // ç»˜åˆ¶çœ¼ç›
                ctx.fillStyle = '#000';
                const eyeSize = gridSize / 8;
                ctx.fillRect(x + gridSize / 4 - eyeSize / 2, y + gridSize / 3, eyeSize, eyeSize);
                ctx.fillRect(x + gridSize * 3 / 4 - eyeSize / 2, y + gridSize / 3, eyeSize, eyeSize);

                // ç»˜åˆ¶ç”Ÿæ°”çš„çœ‰æ¯›
                ctx.beginPath();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.moveTo(x + gridSize / 4 - eyeSize, y + gridSize / 4);
                ctx.lineTo(x + gridSize / 4 + eyeSize, y + gridSize / 3);
                ctx.moveTo(x + gridSize * 3 / 4 - eyeSize, y + gridSize / 3);
                ctx.lineTo(x + gridSize * 3 / 4 + eyeSize, y + gridSize / 4);
                ctx.stroke();
            }
        }

        // ä¿®æ”¹ drawBombs å‡½æ•°ä¸­çš„çˆ†ç‚¸æ•ˆæœç»˜åˆ¶
        function drawBombs(timestamp) {
            for (const bomb of bombs) {
                const x = Math.floor(bomb.x * gridSize);
                const y = Math.floor(bomb.y * gridSize);

                if (bomb.exploded) {
                    // è®¡ç®—çˆ†ç‚¸åŠ¨ç”»è¿›åº¦ï¼ˆ2ç§’å†…å®Œæˆï¼‰
                    const progress = Math.min((timestamp - bomb.explosionStart) / 350, 1);
                    const size = progress * 3; // çˆ†ç‚¸èŒƒå›´ä»0å¢é•¿åˆ°2

                    // ä¿®æ”¹é€æ˜åº¦å˜åŒ–ï¼š0->1->0
                    const alpha = progress <= 0.5
                        ? progress * 2  // å‰åŠæ®µï¼š0åˆ°1
                        : 2 * (1 - progress);  // ååŠæ®µï¼š1åˆ°0

                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';

                    // ç»˜åˆ¶æ‰©æ•£çš„åå­—å½¢
                    ctx.fillStyle = `rgba(255, 100, 0, ${alpha})`;

                    // æ°´å¹³çˆ†ç‚¸çº¿
                    for (let i = -size; i <= size; i++) {
                        const posX = x + i * gridSize;
                        const scale = 1 - Math.abs(i) / (size + 1);
                        ctx.fillRect(posX, y, gridSize - 2, gridSize - 2);
                        ctx.fillStyle = `rgba(255, 100, 0, ${alpha * scale})`;
                    }

                    // å‚ç›´çˆ†ç‚¸çº¿
                    for (let i = -size; i <= size; i++) {
                        const posY = y + i * gridSize;
                        const scale = 1 - Math.abs(i) / (size + 1);
                        ctx.fillRect(x, posY, gridSize - 2, gridSize - 2);
                        ctx.fillStyle = `rgba(255, 100, 0, ${alpha * scale})`;
                    }

                    // çˆ†ç‚¸ä¸­å¿ƒå…‰æ™•
                    const gradient = ctx.createRadialGradient(
                        x + gridSize / 2, y + gridSize / 2, 0,
                        x + gridSize / 2, y + gridSize / 2, gridSize * 2 * size
                    );
                    gradient.addColorStop(0, `rgba(255, 200, 0, ${alpha})`);
                    gradient.addColorStop(0.3, `rgba(255, 100, 0, ${alpha * 0.7})`);
                    gradient.addColorStop(0.7, `rgba(255, 50, 0, ${alpha * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - gridSize * 2 * size, y - gridSize * 2 * size,
                        gridSize * 5 * size, gridSize * 5 * size);

                    // æ·»åŠ çˆ†ç‚¸ç«èŠ±æ•ˆæœ
                    const sparkCount = 8;
                    const sparkRadius = gridSize * size;
                    ctx.fillStyle = `rgba(255, 200, 0, ${alpha * 0.7})`;
                    for (let i = 0; i < sparkCount; i++) {
                        const angle = (i / sparkCount) * Math.PI * 2 + progress * Math.PI;
                        const sparkX = x + gridSize / 2 + Math.cos(angle) * sparkRadius;
                        const sparkY = y + gridSize / 2 + Math.sin(angle) * sparkRadius;
                        ctx.beginPath();
                        ctx.arc(sparkX, sparkY, gridSize / 6, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.restore();

                    // å¦‚æœçˆ†ç‚¸åŠ¨ç”»å®Œæˆï¼Œç§»é™¤ç‚¸å¼¹
                    if (progress >= 1 && alpha <= 0.1) {
                        bombs.splice(bombs.indexOf(bomb), 1);
                    }
                } else {
                    // æœªçˆ†ç‚¸ç‚¸å¼¹çš„ç»˜åˆ¶
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(x + gridSize / 4, y, gridSize / 2, gridSize - 2);

                    // ç»˜åˆ¶é­ç‚®å¼•çº¿
                    ctx.strokeStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.moveTo(x + gridSize / 2, y);
                    ctx.lineTo(x + gridSize / 2, y - gridSize / 2);
                    ctx.stroke();
                }
            }
        }

        // ä¿®æ”¹ gameLoop å‡½æ•°
        function gameLoop(timestamp) {
            if (!gameStarted) return;

            if (!lastUpdate) lastUpdate = timestamp;

            // å¢å¼ºèƒŒæ™¯åŠ¨ç”»æ•ˆæœ
            const time = Date.now() * 0.001;
            const hue1 = (Math.sin(time * 0.3) * 30 + 220) % 360;  // å¢åŠ è‰²ç›¸å˜åŒ–èŒƒå›´
            const hue2 = (Math.sin(time * 0.5) * 30 + 240) % 360;  // å¢åŠ è‰²ç›¸å˜åŒ–èŒƒå›´
            const saturation1 = 80 + Math.sin(time * 0.7) * 20;     // æ·»åŠ é¥±å’Œåº¦å˜åŒ–
            const saturation2 = 80 + Math.sin(time * 0.9) * 20;     // æ·»åŠ é¥±å’Œåº¦å˜åŒ–
            const brightness1 = 15 + Math.sin(time * 0.4) * 5;      // æ·»åŠ äº®åº¦å˜åŒ–
            const brightness2 = 10 + Math.sin(time * 0.6) * 5;      // æ·»åŠ äº®åº¦å˜åŒ–

            // åˆ›å»ºå¤šå±‚æ¸å˜èƒŒæ™¯
            const gradient1 = ctx.createRadialGradient(
                canvas.width * 0.5, canvas.height * 0.5, 0,
                canvas.width * 0.5, canvas.height * 0.5, canvas.width * 0.7
            );
            gradient1.addColorStop(0, `hsl(${hue1}, ${saturation1}%, ${brightness1}%)`);
            gradient1.addColorStop(1, `hsl(${hue2}, ${saturation2}%, ${brightness2}%)`);

            // æ·»åŠ è„‰åŠ¨æ•ˆæœ
            const pulseSize = (Math.sin(time * 2) * 0.1 + 0.9) * canvas.width * 0.7;
            const gradient2 = ctx.createRadialGradient(
                canvas.width * 0.5, canvas.height * 0.5, 0,
                canvas.width * 0.5, canvas.height * 0.5, pulseSize
            );
            gradient2.addColorStop(0, `hsla(${(hue1 + 30) % 360}, 70%, 20%, 0.3)`);
            gradient2.addColorStop(1, `hsla(${(hue2 + 30) % 360}, 70%, 15%, 0)`);

            // å¡«å……ä¸»èƒŒæ™¯
            ctx.fillStyle = gradient1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ·»åŠ è„‰åŠ¨å±‚
            ctx.fillStyle = gradient2;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            const speedProgress = score / 30;
            const speedMultiplier = MIN_SPEED_MULTIPLIER +
                (MAX_SPEED_MULTIPLIER - MIN_SPEED_MULTIPLIER) * speedProgress;
            const currentMoveInterval = BASE_MOVE_INTERVAL / speedMultiplier;

            const elapsed = timestamp - lastUpdate;
            animationProgress = Math.min(1, elapsed / currentMoveInterval);

            if (elapsed >= currentMoveInterval && !isWinning) {
                moveSnake();
                lastUpdate = timestamp;
                animationProgress = 0;
            }

            // æŒ‰æ­£ç¡®çš„é¡ºåºç»˜åˆ¶æ¸¸æˆå…ƒç´ 
            drawFood();         // å…ˆç”»é£Ÿç‰©
            drawSnake();        // å†ç”»è›‡
            updateBomber(timestamp);  // æ›´æ–°ç‚¸å¼¹äººçŠ¶æ€
            drawBombs(timestamp);        // ç”»ç‚¸å¼¹å’Œçˆ†ç‚¸æ•ˆæœ
            drawBomber();       // æœ€åç”»ç‚¸å¼¹äºº

            requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        resetGame();
        requestAnimationFrame(gameLoop);

        // åœ¨ gameLoop å‡½æ•°ä¹‹å‰æ·»åŠ è§¦æ‘¸æ§åˆ¶ç›¸å…³ä»£ç 
        let touchStartX = 0;
        let touchStartY = 0;
        const MIN_SWIPE = 30; // æœ€å°æ»‘åŠ¨è·ç¦»

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // ç¡®ä¿æ»‘åŠ¨è·ç¦»è¶³å¤Ÿé•¿
            if (Math.abs(deltaX) < MIN_SWIPE && Math.abs(deltaY) < MIN_SWIPE) return;

            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (deltaX > 0 && snake.direction.x !== -1) {
                    lastDirection = { ...snake.direction };
                    snake.direction = { x: 1, y: 0 };
                } else if (deltaX < 0 && snake.direction.x !== 1) {
                    lastDirection = { ...snake.direction };
                    snake.direction = { x: -1, y: 0 };
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (deltaY > 0 && snake.direction.y !== -1) {
                    lastDirection = { ...snake.direction };
                    snake.direction = { x: 0, y: 1 };
                } else if (deltaY < 0 && snake.direction.y !== 1) {
                    lastDirection = { ...snake.direction };
                    snake.direction = { x: 0, y: -1 };
                }
            }
        });

        // ä¿ç•™è¿™ä¸€ä¸ªäº‹ä»¶ç›‘å¬å™¨ï¼Œåˆ é™¤å…¶ä»–é‡å¤çš„
        document.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {  // è½¬æ¢ä¸ºå°å†™ä»¥æ”¯æŒå¤§å°å†™
                case 'arrowup':
                case 'w':
                    if (snake.direction.y !== 1) {
                        lastDirection = { ...snake.direction };
                        snake.direction = { x: 0, y: -1 };
                    }
                    break;
                case 'arrowdown':
                case 's':
                    if (snake.direction.y !== -1) {
                        lastDirection = { ...snake.direction };
                        snake.direction = { x: 0, y: 1 };
                    }
                    break;
                case 'arrowleft':
                case 'a':
                    if (snake.direction.x !== 1) {
                        lastDirection = { ...snake.direction };
                        snake.direction = { x: -1, y: 0 };
                    }
                    break;
                case 'arrowright':
                case 'd':
                    if (snake.direction.x !== -1) {
                        lastDirection = { ...snake.direction };
                        snake.direction = { x: 1, y: 0 };
                    }
                    break;
            }
        });
    </script>
